on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches: main

name: Test Rendering

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      
    steps:
      - uses: actions/checkout@v4

      - name: Install Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt


      - name: Install libcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
          
      - name: Put pandoc in PATH
        run: |
          mkdir -p ~/.local/bin
          ln -s $(dirname $(readlink -f  $(which quarto)))"/pandoc" ~/.local/bin/pandoc
        shell: bash

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          # http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          r-version: 'renv'

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
        with: 
          cache-version: 3

      - name: Build site üîß
        run: |
          quarto render

      - name: Deploy preview üîç
        # Ensure this step only runs if we aren't on a fork, as otherwise it will fail with permissions errors
        if: ${{ github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./_site/
    
